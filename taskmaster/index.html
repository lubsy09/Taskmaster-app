<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Task Manager</h1>
  </header>

  <main>
    <section class="task-form-container">
      <button id="toggleFormButton">Create Task</button> <!-- Toggle Button -->
      
      <section class="task-form hidden" id="taskFormContainer">
        <h2>Create a Task</h2>
        <form id="taskForm">
          <label for="title">Task Title</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Enter the task title" 
            required 
            aria-label="Task Title"
          >
    
          <label for="description">Task Description</label>
          <textarea 
            id="description" 
            name="description" 
            placeholder="Enter a brief description of the task" 
            aria-label="Task Description"
          ></textarea>
    
          <label for="priority">Priority</label>
          <select 
            id="priority" 
            name="priority" 
            aria-label="Task Priority" 
            title="Task Priority"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
    
          <label for="deadline">Deadline</label>
          <input 
            type="date" 
            id="deadline" 
            name="deadline" 
            aria-label="Task Deadline" 
            title="Task Deadline"
          >
    
          <button type="submit">Add Task</button>
        </form>
      </section>
    </section>

    <section>
      <input type="text" id="searchBar" placeholder="Search tasks by title...">
    </section>

    <section class="task-filters">
      <label for="filterPriority">Filter by Priority</label>
      <select id="filterPriority">
        <option value="">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="filterDeadline">Filter by Deadline</label>
      <input type="date" id="filterDeadline" />

      <button id="resetFilters">Reset Filters</button>

      <div id="feedbackMessage" class="hidden"></div>
    </section>


    <section class="task-list">
      <h2>Your Tasks</h2>
      <ul id="tasks"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
